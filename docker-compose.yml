services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/app
      - venv_data:/app/venv
    environment:
      - DATABASE_URL=sqlite:////app/traffic.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  venv_data:
  app_data:
